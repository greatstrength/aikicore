      base_feature_path:
        data:
          yaml:
            value: app.yml
        type: attribute
      base_path:
        data:
          yaml:
            value: app.yml
        type: attribute
      cli_interface_context:
        data:
          yaml:
            class_name: CliInterfaceContext
            module_path: app.contexts.cli
        type: dependency
      cli_interface_repo:
        data:
          yaml:
            class_name: YamlRepository
            module_path: app.repositories.cli
        type: dependency
      container_repo:
        data:
          yaml:
            class_name: YamlRepository
            module_path: app.repositories.container
        type: dependency
      error_repo:
        data:
          yaml:
            class_name: YamlRepository
            module_path: app.repositories.error
        type: dependency
