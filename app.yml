        type: dependency
      feature_repo:
        data:
          yaml:
            class_name: YamlRepository
            module_path: app.repositories.feature
        type: dependency
      flag:
        data:
          yaml:
            value: yaml
        type: attribute
      interface_yaml_base_path:
        data:
          yaml:
            value: app.yml
